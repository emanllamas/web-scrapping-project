<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
</head>
<body>
        <div clas="container">
                <div class="jumbotron">
                   <h1> Mission to Mars</h1>
                    
                    <p>
                        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scare New Data</a>
                    </p>
                </div>
                <div class="page-header">
                    <h1>Latest Mars News</h1>
                </div>
        </div>  

                <div class="container-fluid">
                    <h2>{{mars.title}}</h2>
                    <p>{{mars.paragraph}}</p>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-7">
                            <h3>Featured Image</h3>
                            
                            <img src="{{mars.image}}" alt="featured image" style="width: 80%;">

                        </div>
                        <div class="col-md-5">
                            <ul>
                                <h3>Current Mars Weather</h3>
                                {{mars.weather}}
                            </ul>
                                
                                
                            <ul>
                                <h3>Mars Facts</h3>
                                {{mars.facts|safe}}
                                <a href="{{mars.facts}}"></a>
                            </ul>
                        </div>
                    </div>                 
                </div>
                
                <div class="container-fluid">
                    <H3>Mars Hemispheres</H3>
                    <div class="body">
                    <div class="row">
                        
                        {% for hemisphere in mars.Hemis %}
                        <div class="col-md-6">
                            <img src="{{hemisphere.url}}" alt="hemisphere" style="width:50%;">
                            <div class="caption"style="font-weight: bold;">
                                {{hemisphere.title}}
                            </div>                                           

                        {% endfor %}

                        </div>
                    </div>
                    </div>

                </div>
                
                                             
            </div>
            
        </div>
    
</body>
</html>
